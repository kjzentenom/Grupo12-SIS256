<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso - Correo Interno</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/formlogin.css">
  <link rel="stylesheet" href="./css/modal.css">
</head>

<body>
  <div class="login">
    <form id="form-login" method="post" action="javascript:enviarDatosLogin()">
      <h2>LOGIN</h2>
      <div class="input-group">
        <input type="email" name="correo" id="correo" required>
        <label for="correo">Correo electrónico</label>
      </div>
      <div class="input-group">
        <input type="password" name="password" id="password" required>
        <label for="password">Contraseña</label>
      </div>
      <button type="submit" id="btn-login">Iniciar Sesión</button>
    </form>
    <div id="mensaje-error"></div>
    <a id="openModalBtn" href="javascript:datosRegistrar()">Registrarse</a>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="titulo-modal">Título del Modal</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body" id="contenido-modal"></div>
    </div>
  </div>

  <script src="./js/fetch.js"></script>
  <script src="./js/modal.js"></script>
</body>
</html>
